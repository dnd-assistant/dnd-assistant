<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Menu
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-card>
          <ion-menu-toggle autoHide="false" *ngFor="let item of navList">
            <ion-item [routerDirection]="'root'" [routerLink]="item.url" button>
              <ion-label>
                {{item.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-card>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" [animated]="false"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
